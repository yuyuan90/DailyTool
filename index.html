            <video autoplay loop muted id="bg-video">

            <div class="cover-text">
                <h1>Welcome to DailyTool!</h1>
                <p>Find all handy applications in one page.</p>

                <!--sign up -->
                <button id="left-button" type="button">Sign up </button>
                <!--visitor-->
                <a id="right-button" href="personal_space.html">Visitor</a>
    
                <div class="modal" id="leftModal">
                        <div class="modal-content">
                            <div class="modal-header" id="signup-header">
                                <img class="login-pic" src="imgs/login-dec.png">
                                <img class="close" src="imgs/close.png">
                            </div><!-- /.modal-header -->
                            
                            <div class="modal-body">
                                <!--for signup-->
                                <div class="tab tab1">
                                    <div class="title title1 active">Sign up</div>
                                    <form class="input-form" method="post">
                                        <p id="notes">PHP codes for the register system were removed for github demo.</p>
                                        <div class="form-group">
                                            <label class="user-label" for="inputusername"><span class="user"></span>User name</label>
                                            <input type="text" class="form-input" id="inputusername" name="user" placeholder="username">
                                        </div>
                                        <div class="form-group">
                                            <label class="email-label" for="inputemail"><span class="envelope"></span>Your email</label>
                                            <input type="email" class="form-input" id="inputemail" name="email" placeholder="someone@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label class="pass-label" for="inputpassword"><span class="eye-open"></span>Password</label>
                                            <input type="password" class="form-input" id="inputpassword" name="pass" required>
                                        </div>
                                        <input type="submit" value="Sign up" id="signup-bottom-button" name="submit">
                                    </form>        
                                </div>
                                
                                <!--for signin-->
                                <div class="tab tab2">
                                    <div class="title title2">Log in</div>
                                    <form class="input-form" method="post">
                                        <div class="form-group">
                                            <label class="user-label1" for="inputusername1"><span class="user"></span>User name</label>
                                            <input type="text" class="form-input" id="inputusername1" name="name1">
                                        </div>
                                        <div class="form-group">
                                            <label class="pass-label1" for="inputpassword1"><span class="eye-open"></span>Password</label>
                                            <input type="password" class="form-input" id="inputpassword1" name="pass1">
                                        </div>
                                        <input type="submit" id="signin-footerbutton" value="Log in" name="submit1">
                                    </form> 
                                </div>
                            </div><!-- /.modal-body -->
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
            </div>
        </div>
