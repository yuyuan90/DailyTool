<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DailyTool - To Do List</title>
        <link rel="icon" type="png/jpg" href="imgs/feather_logo.jpg">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="js/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet">
        <link href="css/to_do_list.css" rel="stylesheet">
    </head>
    
    <body>
        <div id="navbar-header">
            <div id="navbar-left">
                <img src="imgs/feather_logo.jpg" alt="feather">
                <a class="navbar-brand" href="index.html">DailyTool</a>
            </div>
            <div id="navbar-right">
                <ul>
                    <li class="active">
                        <a href="personal_space.html">Your Page</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container" id="todoListWrapper">
            <h1>Draggable To Do List</h1>         
            <div id="todoList">
                <ul>
                    <li class="listTitle">Monday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Tuesday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Wednesday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Thursday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Friday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Saturday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Sunday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
            </div><!-- #todoList -->
            
        </div><!-- .container -->
        
        <div id="trash">Drop here to delete an item</div>
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script> 
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>');</script>
        <!-- jQuery UI -->
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/to_do_list.js"></script>
    </body>
    
</html>
