<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="png/jpg" href="imgs/feather_logo.jpg">
    <link rel="stylesheet" href="css/edit-contact.css">
    <title>DailyTool - Edit contacts</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div id="navbar-header">
                <div id="navbar-left">
                    <img src="imgs/feather.jpg" alt="Brand" id="feather-logo">
                    <a class="navbar-brand" href="index.html">DailyTool</a>
                </div>
                
                <div id="navbar-right">
                    <ul>
                        <li class="active">
                            <a href="personal_space.html">Your Page</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
    <div class="container">
        <form class="row" method="post">
            <h1>Edit Contact</h1>
            <ul id="left-list">
                <li>
                    <label for="editName">Name</label>
                </li>
                <li>
                    <input type="text" id="editName" name="edit-Name">
                </li>
                <li>
                    <label for="editEmail">Email</label>
                </li>
                <li>
                    <input type="email" id="editEmail" name = "edit-Email" placeholder="someone@email.com">
                </li>
                <li>
                    <label for="editPhone">Phone</label>
                </li>
                <li>
                    <input type="number" id="editPhone" name="edit-Phone">
                </li>
            </ul>
            <ul id="right-list">
                <li>
                    <label for="editComapny">Company</label>
                </li>
                <li>
                    <input type="text" id="editComapny" name="edit-Company">
                </li>
                <li>
                    <label for="editAddress">Address</label>
                </li>
                <li>
                    <input type="text" id="editAddress" name="edit-Address">
                </li>
                <li>
                    <label>Notes</label>
                </li>
                <li>
                    <textarea rows="6" cols="67" name="edit-Notes"></textarea>
                </li>
            </ul>
          <div class="bottom-button">
            <button id="button1" type="submit" name="delete">Delete</button>
            <a href="contacts.html">Cancel</a>
            <button id="button2" type="submit" name="update">Update</button>
          </div>
        </form>
    </div>
</body>
</html>
