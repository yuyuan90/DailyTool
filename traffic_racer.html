<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DailyTool - Traffic racer</title>
    <link href="css/traffic_racer.css" rel="stylesheet" /> 
</head>

<body>
    <div id="page-container">
        <div id="score_div">
            <p id="help">Controls: right, left, up and  down arrow keys</p>
            <div id="score_container">Score: <span id="score">0</span> </div> 
        </div>
        <div id="container">
            <div id="line_1" class="line"></div>
            <div id="line_2" class="line"></div>
            <div id="line_3" class="line"></div>
            <div id="car" class="car">
                <div class="f_glass"></div>
                <div class="b_glass"></div>
                <div class="f_light_l"></div>
                <div class="f_light_r"></div>
                <div class="f_tyre_l"></div>
                <div class="f_tyre_r"></div>
                <div class="b_tyre_l"></div>
                <div class="b_tyre_r"></div>
            </div>
            <div id="car_1" class="car">
                <div class="f_glass"></div>
                <div class="b_glass"></div>
                <div class="f_light_l"></div>
                <div class="f_light_r"></div>
                <div class="f_tyre_l"></div>
                <div class="f_tyre_r"></div>
                <div class="b_tyre_l"></div>
                <div class="b_tyre_r"></div>
            </div>
            <div id="car_2" class="car">
                <div class="f_glass"></div>
                <div class="b_glass"></div>
                <div class="f_light_l"></div>
                <div class="f_light_r"></div>
                <div class="f_tyre_l"></div>
                <div class="f_tyre_r"></div>
                <div class="b_tyre_l"></div>
                <div class="b_tyre_r"></div>
            </div>
            <div id="car_3" class="car">
                <div class="f_glass"></div>
                <div class="b_glass"></div>
                <div class="f_light_l"></div>
                <div class="f_light_r"></div>
                <div class="f_tyre_l"></div>
                <div class="f_tyre_r"></div>
                <div class="b_tyre_l"></div>
                <div class="b_tyre_r"></div>
            </div>
            <div id="restart_div">
                <button id="restart">
                    Restart<br>
                    <small class="small_text">(Press Enter)</small>
                </button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/traffic_racer.js"></script>
</body>

</html>
